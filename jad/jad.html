<html>
<head>
  <title>IAO</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Add a tropical island gradient background */
    body {
      background: linear-gradient(135deg, #00bfae, #004d2f); /* Tropical teal to dark green gradient */
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-attachment: fixed;  /* Keeps the background fixed when scrolling */
    }

    /* Make the video container fill the screen */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;  /* Full viewport height */
      overflow: hidden;
      display: flex; /* Use flexbox to arrange videos */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    /* Make the video cover the entire container */
    video {
      max-width: 30%; /* Set a maximum width for the video */
      max-height: 80%; /* Set a maximum height for the video */
      object-fit: cover; /* This ensures the video fills the container without distortion */
      margin: 0 10px; /* Add some margin between videos */
    }

    /* Dark overlay on top of the video */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark, semi-transparent overlay */
      z-index: 1;
    }

    /* Add palm tree background image for extra island vibes */
    .video-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('palm-trees.png') no-repeat center center;
      background-size: cover;
      opacity: 0.15;  /* Make the palm tree background subtle */
      z-index: 0;
    }

    /* Content that sits above the overlay */
    .content {
      position: absolute;
      top: 40%; /* Adjust this value to move the content higher or lower */
      left: 50%;
      transform: translate(-50%, -50%);  /* Centers the content */
      text-align: center;
      z-index: 2;
      color: #fff;  /* White text */
    }

    /* Style for the title */
    .content h1 {
      font-family: 'Arial', sans-serif;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Shadow for a subtle effect */
      margin-bottom: 10px;
      color: #ffcc00; /* Gold color for title */
    }

    /* Style for the description */
    .content p {
      font-family: 'Arial', sans-serif;
      font-size: 1.2rem;
      font-weight: 300;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop id="video1">
      <source src="surf.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="video2">
      <source src="us.mp4" type="video/mp4"> 
    </video>
    <video autoplay muted loop id="video3">
      <source src="layat.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1>Siargao 2024</h1>
      <p>Relax and enjoy the waves</p>
    </div>
  </div>
</body>
</html>
